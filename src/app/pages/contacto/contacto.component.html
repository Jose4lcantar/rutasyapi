<div class="container mt-5">
    <h1 class="text-center">Contáctanos</h1>
    <p class="text-center text-muted">¿Tienes preguntas o sugerencias? Escríbenos.</p>
  
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" [(ngModel)]="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
  
    <div class="text-center mt-4">
      <p>O contáctanos en nuestras redes:</p>
      <a href="#" class="btn btn-outline-dark me-2"><i class="bi bi-facebook"></i> Facebook</a>
      <a href="#" class="btn btn-outline-dark"><i class="bi bi-twitter"></i> Twitter</a>
    </div>
  </div>
